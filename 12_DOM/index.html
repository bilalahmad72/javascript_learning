<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
      }
    </style>

    <!-- we can load the script.js here as well => its mean in head tag -->

    <!-- like we want a button that should be quickly available when web page will be load then here is the best -->
  </head>
  <body>
    <!-- we can call the script.js here as well, before the tags declare, its depend on the requirements -->

    <h1>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
      obcaecati.
    </h1>
    <p>this is the paragraph</p>
    <p>this is the paragraph number 1</p>
    <script defer src="./script.js"></script>
    <!-- there are many keywords exist in the script tag, like defer (that will defer that when its will be loaded) -->
  </body>
</html>
